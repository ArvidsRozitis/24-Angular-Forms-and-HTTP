<div class="container">
  <div class="animal__warpper" *ngFor="let animal of animals">
    <div class="type__wrapper">
      <h3 class="type__heading">{{ animal.animalType }}</h3>
    </div>
    <div class="name__wraper">
      <h2 class="name__heading">{{ animal.animalName }}</h2>
    </div>
    <div class="delete__container">
      <button class="delete__button" (click)="deleteRequest.emit(animal._id)">
        X
      </button>
    </div>
  </div>
</div>
